<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Tabs UI</title>
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Sora:wght@100..800&display=swap"
            rel="stylesheet"
        />
        <link rel="stylesheet" href="./assets/css/reset.css" />
        <link rel="stylesheet" href="./assets/css/style.css" />
    </head>
    <body>
        <!-- Tabs UI -->
        <main>
            <!-- Tab pane -->
            <div class="tab-panes">
                <button class="tab-pane active">
                    <img src="./assets/icons/pet-boarding.svg" alt="" class="tab-icon" />
                    <span class="tab-title">Pet Boarding</span>
                </button>
                <button class="tab-pane">
                    <img src="./assets/icons/pet-daycare.svg" alt="" class="tab-icon" />
                    <span class="tab-title">Pet Daycare</span>
                </button>
                <button class="tab-pane">
                    <img src="./assets/icons/pet-transport.svg" alt="" class="tab-icon" />
                    <span class="tab-title">Pet Transport</span>
                </button>
                <div class="tab-line"></div>
            </div>

            <!-- Tab content -->
            <div class="tab-contents">
                <div class="tab-content">
                    <p class="content">Peace of mind for you, joy for your pet. Safe, comfortable environment with attentive care.</p>
                </div>
                <div class="tab-content">
                    <p class="content">Safe, convenient pet transportation. Professional, punctual, and smooth journeys.</p>
                </div>
                <div class="tab-content">
                    <p class="content">Active, happy pets all day. Spacious play areas, engaging interaction, and attentive staff.</p>
                </div>
            </div>
        </main>

        <!-- JavaScript -->
        <script src="./assets/js/main.js"></script>
    </body>
</html>
